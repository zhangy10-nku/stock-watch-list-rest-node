version: '3.8'

services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    volumes:
      # Mount source code for live updates
      - .:/workspace:cached
      # Use named volume for node_modules to avoid overwriting
      - node_modules:/workspace/node_modules
      - frontend_node_modules:/workspace/frontend/node_modules
      # Persist SQLite database
      - ./data:/workspace/data
    ports:
      - "3000:3000"   # Application port
      - "9229:9229"   # Node.js debugging port
    environment:
      - NODE_ENV=development
      - DATABASE_PATH=/workspace/data/stocks.db
      - PRICE_SERVICE_URL=http://price-service:5000
    depends_on:
      - price-service
    stdin_open: true
    tty: true

  price-service:
    build:
      context: ./price-service
      dockerfile: Dockerfile
    ports:
      - "5001:5000"   # Expose on host port 5001, container port 5000
    environment:
      - PYTHONUNBUFFERED=1
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

volumes:
  node_modules:
  frontend_node_modules:
